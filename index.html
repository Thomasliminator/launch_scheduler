<!DOCTYPE HTML>

	Author: Thomas Lim
	Email: tl2977@columbia.edu

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">

		<title>Launch Tool</title>
		<link rel="sortcut icon" type="image/jpg" href="favicon.png"/>
	</head>

	<body>
		<div class="container-fluid">
			<h1>Outer Expeditions Spaceport</h1>
			<h5>April 2021 Launch Schedule</h5>
		</div>

		
		<!-- search bar -->
		<div class="row">
			<div class="col">
				<div class="card card-body">
					<text>Search by date or vehicle name:</text>
					<input id="search-input" class="form-control" type="text">

				</div>
			</div>
		</div>

		<!-- table header/body -->
		<table class="table table-striped">
			<tr class="bg-primary">
				<th data-column="date" data-order="desc">Date &#9650</th>
				<th data-column="vehicle" data-order="desc">Vehicle &#9650</th>
				<!-- <th>Additional Cost</th> -->
			</tr>

			<tbody id="myTable">
				
			</tbody>
		</table>
		
		<!-- Modal -->
		<div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="theModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="theModalLabel">Launch Information</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<table class="table table-striped">
						<tbody id="modalTable">

						</tbody>
					</table>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="main.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
